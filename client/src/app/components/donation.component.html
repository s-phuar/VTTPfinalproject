<mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Buy me a Coffee ($5)</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <div id="card-element" class="stripe-card"></div>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="donate(500)" [disabled]="isProcessing" class="full-width">
          {{ isProcessing ? 'Processing...' : 'Donate $5' }}
        </button>
        <button mat-button [routerLink]="['/dashboard']" class="full-width">Back to Dashboard</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
