<div class="parent">
<mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
            <span *ngIf="form.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="form.get('email')?.errors?.['pattern']">Invalid email format</span>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password">
          <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
            Password is required
          </mat-error>
        </mat-form-field>

        <div *ngIf="message" class="message">{{message}}</div> 
        <br>
  
        <mat-card-actions>
          <button mat-raised-button type="submit" class="full-width">Login</button>
        </mat-card-actions>
  
        <div class="navigation-link">
          <span>Don't have an account? </span>
          <a mat-button [routerLink]="['/register']">Register</a>
        </div>
        
      </form>
    </mat-card-content>
  </mat-card>
  </div>
